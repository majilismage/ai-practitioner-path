<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' unpkg.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; base-uri 'self'; form-action 'self'; object-src 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <title>The AI Practitioner's Path</title>
    <meta name="description" content="A 5-week intensive programme for enterprise professionals to master AI â€” from basic prompting to building production systems.">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts with SRI (will be generated) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css?v=3">
    <link rel="stylesheet" href="css/themes.css?v=3">
    <link rel="stylesheet" href="css/components.css?v=3">
    
    <!-- Favicon and meta -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23d4af37' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='12' cy='12' r='10'/><path d='m9 12 2 2 4-4'/></svg>">
    
    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="The AI Practitioner's Path">
    <meta property="og:description" content="A 5-week intensive programme for enterprise professionals to master AI">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body class="loading" data-theme="dark">
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" data-route="home">The AI Practitioner's Path</a>
                <div class="nav-controls">
                    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="progress-indicator">
                        <span id="progress-text">0% Complete</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile overlay for sidebar -->
    <div class="mobile-overlay" id="mobile-overlay"></div>
    
    <div class="container">
        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar animate-in animate-in-delay-1" id="sidebar">
                <button class="sidebar-close" id="sidebar-close">
                    <i data-lucide="x"></i>
                </button>
                <!-- Navigation will be populated by JavaScript -->
            </aside>

            <!-- Main Content -->
            <main class="content animate-in animate-in-delay-2" id="main-content">
                <!-- Content will be populated by JavaScript -->
            </main>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- JavaScript Modules -->
    <script type="module" src="js/app.js?v=3"></script>
    
    <!-- Fallback for older browsers -->
    <script nomodule>
        document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: sans-serif;"><h1>Browser Not Supported</h1><p>This application requires a modern browser with ES6 module support.</p></div>';
    </script>
</body>
</html>
